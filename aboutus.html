<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         #navbar {
        background-color: rgb(0, 47, 0);
        }
        body {
          background-color: beige;
        }
    </style>
</head>
<body>
    <nav class="bg-gray-800" id="navbar">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>

              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="index.html" class="bg-green-800 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Home</a>
                  <a href="importance.html" class="text-gray-300 hover:bg-green-800 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Importance</a>
                  <a href="threats.html" class="text-gray-300 hover:bg-green-800 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Threats</a>
                  <a href="aboutus.html" class="text-gray-300 hover:bg-green-800 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About Us</a>
                </div>
              </div>
            </div>
    </nav>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 justify-between">
                <!-- Person 1: Coding -->
                <div class="bg-gray-200 p-4 rounded-lg text-center">
                    <img src="./WhatsApp Image 2023-11-08 at 7.55.38 PM.jpeg" alt="Coding Person" class="mx-auto w-24 h-auto rounded-full">
                    <h2 class="text-lg font-semibold mt-4">Rohit Mandal</h2>
                    <p class="text-gray-600">Web Designing</p>

                    <img src="" alt="Data Person" class="mx-auto w-32 h-auto rounded-full">
                    <h2 class="text-lg font-semibold mt-4">Akash Gautam</h2>
                    <p class="text-gray-600">Web Developer</p>
                </div>
    
                <!-- Person 3: Reporting -->

</body>
